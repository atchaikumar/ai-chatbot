<!DOCTYPE html>
<html>
<head>
    <title>My AI Chatbot</title>
    <style>
        body { font-family: Arial; background: #121212; color: white; text-align: center; }
        #chatbox { width: 60%; margin: auto; border: 1px solid #444; padding: 10px; height: 400px; overflow-y: auto; }
        input { width: 60%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>

<h2>ü§ñ My Local AI Chatbot</h2>

<div id="chatbox"></div>
<br>
<input id="msg" placeholder="Type your message...">
<button onclick="send()">Send</button>

<script>
function send() {
    let msg = document.getElementById("msg").value;
    if (!msg) return;

    let box = document.getElementById("chatbox");
    box.innerHTML += "<div><b>You:</b> " + msg + "</div>";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        box.innerHTML += "<div><b>Bot:</b> " + data.reply + "</div>";
        document.getElementById("msg").value = "";
        box.scrollTop = box.scrollHeight;
    });
}
</script>

</body>
</html>
